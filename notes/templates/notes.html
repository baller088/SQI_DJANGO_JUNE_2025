<h2>My Notes</h2>

<form method="get">
    <input type="text" name="search" placeholder="Search by book title" value="{{ request.GET.search }}">
    <button type="submit">Search</button>
</form>

<a href="{% url 'note_create' %}">Create New Note</a>

<ul>
    {% for note in notes %}
        <li>
            <p>{{ note.title }}</p> ({{ note.category }})
            <p>{{ note.content }}</p>
            <a href="{% url 'note_edit' note.pk %}">Edit</a>
            <a href="{% url 'note_delete' note.pk %}">Delete</a>
        </li>
    {% empty %}
        <li>No Note</li>
    {% endfor %}
</ul>
