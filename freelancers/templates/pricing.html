{% extends 'base.html' %}

{% block title %}Pricing{% endblock %}

{% block content %}
<h1>Pricing</h1>
<table>
    <tr><th>Service</th><th>Price</th></tr>
    {% for service, price in pricing.items %}
        <tr>
            <td>{{ service }}</td>
            <td>{{ price }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
